<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Gotta Catch 'Em All!</title>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color:red;">
                <div class="container-fluid">
                    <a class="navbar-brand custom-color" href="https://pokeapi.co/api/v2/pokemon/psyduck">
                        <img src="images/psyduck.png" alt="pokemon" width="30" height="30">psyduck
                    </a>
                </div> 
            </nav>
        </main>
        <div class="d-flex flex-column align-items-center home">
            <h1 class="custom-color mb-4 mt-4" >Pokedex</h1>
            <table id="pokemon-table" class="table table-light table-hover table-borderless small-table">
                <thead>
                <tr>
                    <th scope="col" class="align-middle text-center font-medium custom-color" >Sl No.</th>
                    <th scope="col" class="align-middle text-center font-medium custom-color" >Pokemon Name</th>
                    <th scope="col" class="align-middle text-start  font-medium custom-color" >Pokemon</th>
                </tr>
                </thead>
                <tbody id="pokemon-table-body">
                <!-- Rows will be injected here via JS -->
                </tbody>
            </table>
            <div id="pagination-container" class="d-flex justify-content-between align-items-center mb-4" style="width: 50%; max-width: 550px;">
                <button type="button" class="btn btn-danger">First</button>
                <ul class="pagination m-0">
                <li class="page-item disabled"><a class="page-link bg-danger" id="prev-btn" style="cursor: pointer;">Previous</a></li>
                <li class="page-item"><a class="page-link bg-danger" id="pg-1-btn" style="cursor: pointer;">1</a></li>
                <li class="page-item"><a class="page-link bg-danger" id="pg-2-btn" style="cursor: pointer;">2</a></li>
                <li class="page-item"><a class="page-link bg-danger" id="pg-3-btn" style="cursor: pointer;">3</a></li>
                <!-- Todo: Need to work on next page disablement -->
                <li class="page-item disabled"><a class="page-link bg-danger" id="next-btn" style="cursor: pointer;">Next</a></li>
                </ul>
                <button type="button" class="btn btn-danger">Last</button>
            </div>
            <div id="error-message" class="alert alert-danger text-center" style="display: none;"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
