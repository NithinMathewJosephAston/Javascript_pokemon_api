<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/style.css">
        <title>Gotta Catch 'Em All!</title>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-sm navbar-dark sticky-top mb-5" style="background-color:red;">
                <div class="container-fluid">
                    <a class="navbar-brand custom-color" href="https://pokeapi.co/api/v2/pokemon/psyduck">
                        <img src="images/psyduck.png" alt="pokemon" width="30" height="30">psyduck
                    </a>
                </div> 
            </nav>
        </main>
        <div class="d-flex flex-column align-items-center">
            <h1>Pokedex</h1>
            <table id="pokemon-table" class="table table-dark table-hover table-borderless small-table">
                <thead>
                <tr>
                    <th scope="col" class="align-middle text-center">Serial No.</th>
                    <th scope="col" class="align-middle text-center">Pokemon Name</th>
                    <th scope="col" class="align-middle text-start">Pokemon</th>
                </tr>
                </thead>
                <tbody id="pokemon-table-body">
                <!-- Rows will be injected here via JS -->
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item disabled"><a class="page-link" id="prev-btn" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" id="pg-1-btn" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" id="pg-2-btn" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" id="pg-3-btn" href="#">3</a></li>
                  <!-- Todo: Need to work on next page disablement -->
                  <li class="page-item"><a class="page-link" id="next-btn" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
